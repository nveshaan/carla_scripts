seed: 42
data:
  file_path: D:/marathon.hdf5
  obs_keys:
  - image
  - velocity
  - command
  act_keys:
  - location
  obs_horizon: 1
  act_horizon: 5
  gap: 5
  obs_freq: 1
  act_freq: 5
  val_ratio: 0.2
  batch_size: 64
  num_workers: 8
model:
  backbone: resnet34
  warp: false
  pretrained: false
  steps: 5
  commands: 4
train:
  epochs: 1
  lr: 0.001
  use_compile: true
wandb:
  project: image-policy
  name: resnet34-run
  log: true
